<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="source/img/logo.svg">
    <link rel="stylesheet" href="css/styleIndex.css">
    <title>Coffee Shop</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header-container">
                <nav class="header-nav1 _nav">
                    <div  class="header-nav1__home">
                        <a href="#">Home</a>
                    </div>
                    <div class="header-nav1__about">
                        <a href="#">About</a>
                    </div>
                    <div class="header-nav1__menu">
                        <a href="#">Menu</a>
                    </div>
                    <div class="header-nav1__reservation">
                        <a href="#">Reservation</a>
                    </div>
                </nav>
                <div class="header-logo-container">
                    <a href="#"><img class="header-logo" src="source/img/logo.svg" alt="logo"></a>
                </div>
                <nav class="header-nav2 _nav">
                    <div class="header-nav2__pages">
                        <a href="#">Pages</a>
                    </div>
                    <div class="header-nav2__shop">
                        <a href="#">Shop</a>
                    </div>
                    <div class="header-nav2__contact">
                        <a href="#">Contact</a>
                    </div>
                    <div class="header-nav2__search">
                        <a href="#"><img class="search" src="source/img/search.svg" alt="search"></a>
                    </div>
                    <div class="header-nav2__icon">
                        <a href="#"><img class="shopping-bag" src="source/img/shopping-bag.svg" alt="shopping-bag"></a>
                    </div>
                </nav>
            </div>
        </header>
        <div class="main">

        </div>
        <div class="page">
            <div class="benefits">
                <div class="benefits-container _container">
                    <div class="card-1 card">
                        <div class="card-title">
                            <span class="card-title__num">01</span>
                            Best Coffee Flavour
                        </div>
                        <div class="card-img">
                            <img src="source/img/coffee-1.jpg" alt="coffee-1">
                        </div>
                    </div>
                    <div class="card-2 card">
                        <div class="card-title">
                            <span class="card-title__num">02</span>
                            Place to get lost
                        </div>
                        <div class="card-img">
                            <img src="source/img/coffee-2.jpg" alt="coffee-2">
                        </div>
                    </div>
                    <div class="card-3 card">
                        <div class="card-title">
                            <span class="card-title__num">03</span>
                            Proper roesting
                        </div>
                        <div class="card-img">
                            <img src="source/img/coffee-3.jpg" alt="coffee-3">
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <footer class="footer">

        </footer>
    </div>
</body>
</html>
